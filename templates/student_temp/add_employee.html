{% extends 'student_temp/base2.html' %}
{% load static %}

{% block content %}
<div style="width:400px; margin:0px auto; height:0px auto; padding-top:100px">
<h1>
    Add New Employee
</h1>    
<br>
<form method="POST">
    {% csrf_token %}
    <div class='form-group'>
        <label for="email">Employee name:</label>
        <input type="text" class="form_control" id="name" placeholder="Enter Employee name" name="tb_name">
    </div>
    <div class='form-group'>
        <label for="pwd">Designation:</label>
        <input type="text" class="form_control" id="designation" placeholder="Enter Designation" name="tb_designation">
    </div>
    
    <div class='form-group'>
        <label for="pwd">Department:</label>
        <select name='drp_department'>
            {% for dq in dep_qs %}
            <option value="{{ dq.id }}">
                {{ dq.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <br>
    <br>
    <br>
    <div class="form_group">
        <label for="pwd">TeamLead:</label>
        <select name='drp_team'>
            {% for tq in team_tq %}
            <option value="{{ tq.id }}"> 
                {{ tq.name }}
            </option>
            {% endfor %}
        </select>
        <br>
        <br>
        <br>
    </div>
    <button type="submit" class="btn btn-default">Add Employee</button>
</form>
<br>

<h1 style="color:green">
    {{ result }}
</h1>

</div>
{% endblock %}
