{% extends 'student_temp/base.html' %}
{% load static %}

{% block content %}

<div style="width:800px; margin:auto; height:800px; padding-top:50px">
    <form class="form-horizental" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Name:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Desingnation:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="desingnation" id="pwd" placeholder="Enter Desingnation">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Department</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control"id="dept">
                </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">TeamLead</label>
                <div class="col-sm-10">
              <input type="password"  readonly class="form-control"id="teamlead" >
                </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Update now</button>
            </div>
        </div>        
    </form>


</div>
{% endblock %}
